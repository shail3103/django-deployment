<!DOCTYPE html>
{% extends "my_app/base.html" %}
{% load static %}
{% block body_block %}
<div class="jumbotron">
  {% if registered %}
    <h1>THANKS</h1>
  {% else %}
    <h1>REGISTER HERE</h1>
    <h3>FILL OUT</h3>
    <form enctype="multipart/form-data" method="post">
      {% csrf_token %}
      {{user_form.as_p}}
      {{profile_form.as_p}}
      <input type="submit" name="" value="Register">
    </form>
  {% endif %}
</div>
{% endblock %}
