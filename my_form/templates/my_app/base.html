<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark navbar-static-top" >
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="{% url 'index' %}">DJANGO</a>
          <a class="navbar-link" href="{% url 'admin:index' %}">Admin</a>
          <a class="navbar-link" href="{% url 'my_app:register' %}">Register</a>
          {% if user.is_authenticated %}
          <a class="navbar_link" href="{% url 'logout' %}">LOGOUT</a>
          {% else %}
          <a class="navbar_link" href="{% url 'my_app:user_login' %}">LOGIN</a>
          {% endif %}
      </div>
    </nav>
    <div class="container">
      {% block body_block %}
      {% endblock %}
    </div>
  </body>
</html>
